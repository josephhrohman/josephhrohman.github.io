<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Home</title>
</head>
<body>
    <div class="key"><img class="imgLogo" id="unlock" src="./images/logo/LogoTransparent.png" alt="JR Logo" /></div>
    <div class="path">
    <div class="lock">
        <header>
            <div class="top">
                <nav id="target">
                    <h2 id="interests">Interests</h2>
                    <h2 id="projects">Projects</h2>
                    <h2 id="story">Story</h2>
                    <h2 id="contact">Contact</h2>
                </nav>
            </div>
        </header>
        <main>
            <div class="colInterests">
                <div class="interests" id="interests">
                    <div class="b">
                        <img src="./images/interests/trucks.png" alt="Pickup Trucks" class="imgsInterests" />
                        <img src="./images/interests/carpentry.png" alt="Carpentry" class="imgsInterests" />
                        <img src="./images/interests/nature.png" alt="Nature" class="imgsInterests" />
                        <img src="./images/interests/whiskey.png" alt="Whiseky" class="imgsInterests" />
                        <img src="./images/interests/carpentry.png" alt="Carpentry" class="imgsInterests" />
                        <img src="./images/interests/circuitry.png" alt="Circuitry" class="imgsInterests" />
                        <img src="./images/interests/rifle.png" alt="Rifles" class="imgsInterests" />
                        <img src="./images/interests/carpentry.png" alt="Carpentry" class="imgsInterests" />
                    </div>
                </div>
            </div>
            <div class="colProjects">
                <div class="projects">
                        <img id="1" src="./images/projects/coffee.png" alt="Coffee" class="layer1" />
                        <img id="2" src="./images/projects/rpi0.png" alt="rpi0" class="layer2" />
                        <img id="3" src="./images/projects/violin.png" alt="Violin" class="layer2" />
                </div>
            </div>
            <div class="colStory">
                <div class="story">
                        <div class="d">Story Place Holder</div>
                </div>
            </div>
            <div class="colContact">
                <div class="contact">
                        <input type="email" name="email" placeholder="Email" />
                        <input type="text" name="name" placeholder="Name" />
                        <input type="text" name="comments" placeholder="Comments" />
                        <input type="submit" value="Send" />
                </div>
            </div>
        </main>
        <footer>
            <h3>&copy; Joseph Rohman</h3>
        </footer>
    </div>
</body>
</html>
