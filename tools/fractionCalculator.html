<!DOCTYPE hteml>
<html lang="en">
<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../css/fractionCalculator.css">
    <script src="../js/app2.js"></script>
		<title>Jhrohman</title>
</head>	
<body>
	<header>Decimal to Fraction</header>
	<main>
		<div class="ruler">
			<div class="displayNum" id="1">0</div>
			<img class="rulerImg" src="../images/128Ruler.png" alt="Ruler">
			<img class="arrow" id="indicator" src="../images/arrow.png" alt="Arrow Indicator">
		</div>
		<div class="output">
			<div class="valueBlock">
				<div> Value = </div>
				<div id="inputNumber">Number</div>
			</div>
			<div class="valueBlock">
				<div> 1 = </div>
				<div id="1">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/2 = </div>
				<div id="0.5">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/4 = </div>
				<div id="0.25">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/8 = </div>
				<div id="0.125">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/16 = </div>
				<div id="0.0625">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/32 = </div>
				<div id="0.03125">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/64 = </div>
				<div id="0.015625">0</div>
			</div>
			<div class="valueBlock">
				<div> 1/128 = </div>
				<div id="0.0078125">0</div>
			</div>
		</div>
		<div class="input">
			<input class="inputField" type="text" name="measurement" placeholder="Input Value Here" id="inputValue">
			<button id="run">Run</button>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
