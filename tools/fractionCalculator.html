<!DOCTYPE hteml>
<html lang="en">
<head>
		<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="../css/fractionCalculator.css">
    <script src="../js/app2.js"></script>
		<title>Jhrohman</title>
</head>	
<body>
	<main>
		<div class="valueBlockHeader">
			<div class="headerValue" id="inputNumber">Input Value</div>
		</div>
		<div class="output">
			<div class="valueBlock">
				<div class="staticValue"> 1"</div>
				<div class="variable" id="1"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/2"</div>
				<div class="variable" id="0.5"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/4"</div>
				<div class="variable" id="0.25"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/8"</div>
				<div class="variable" id="0.125"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/16"</div>
				<div class="variable" id="0.0625"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/32"</div>
				<div class="variable" id="0.03125"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/64"</div>
				<div class="variable" id="0.015625"></div>
			</div>
			<div class="valueBlock">
				<div class="staticValue"> 1/128"</div>
				<div class="variable" id="0.0078125"></div>
			</div>
		</div>
		<div class="input">
			<div><input type="text" name="measurement" placeholder="Input Decimal Here" id="inputValue"></div>
			<div class="slider">
				<div class="imperial">Inches</div>
				<div class="metric">Millimeters</div>
			</div>
		</div>
		<div class="button">
			<button id="run">Run</button>
		</div>
	</main>
	<footer>
	</footer>
</body>
</html>
